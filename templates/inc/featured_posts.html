    <div class="col-lg-4 col-md-4 col-sm-6 padbot30">
            <h4><b>Featured</b> posts</h4>
            {% for item in items  %}
                <div class="recent_posts_small clearfix">
                <div class="post_item_img_small">
                    <img src="{{item.image.url}}" alt="{{item.name_image}}" />
                </div>
                  <div class="post_item_content_small">
                    <a class="title" href="{{item.get_view_url}}" >{{item.title}}</a>
                    <ul class="post_item_inf_small">
                        <li> <div class="single_blog_post_date">{{ item.date_active_ini|date:'d F Y'}}</div></li>
                    </ul>
                </div>
            </div>
            {% endfor %}

    </div>
