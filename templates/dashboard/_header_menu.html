{% load i18n %}

<button class="kt-header-menu-wrapper-close" id="kt_header_menu_mobile_close_btn"><i class="la la-close"></i></button>
<div class="kt-header-menu-wrapper" id="kt_header_menu_wrapper">
    <div id="kt_header_menu" class="kt-header-menu kt-header-menu-mobile ">
        <ul class="kt-menu__nav ">
            <li class="kt-menu__item  kt-menu__item--open kt-menu__item--here kt-menu__item--submenu kt-menu__item--rel kt-menu__item--open kt-menu__item--here" data-ktmenu-submenu-toggle="click" aria-haspopup="true"><a href="" class="kt-menu__link kt-menu__toggle"><span class="kt-menu__link-text">{% trans "dashboard"|capfirst %}</span><i class="kt-menu__ver-arrow la la-angle-right"></i></a>
            </li>
            {% include "block/_block_links.html" with node=dash hook='hd' %}
        </ul>
    </div>
    <div class="kt-header-toolbar">
        <div class="kt-quick-search" id="kt_quick_search_default">
            <form method="get" class="kt-quick-search__form">
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="flaticon2-search-1"></i></span></div>
                    <input type="text" class="form-control kt-quick-search__input" placeholder="{% trans 'search'|capfirst %}...">
                    <div class="input-group-append"><span class="input-group-text"><i class="la la-close kt-quick-search__close"></i></span></div>
                </div>
            </form>
            <div id="kt_quick_search_toggle" data-toggle="dropdown" data-offset="0px,10px"></div>
            <div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-lg">
                <div class="kt-quick-search__wrapper kt-scroll" data-scroll="true" data-height="300" data-mobile-height="200">
                </div>
            </div>
        </div>
    </div>
</div>
